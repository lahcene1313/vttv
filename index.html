<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            height: 90vh; /* Pour centrer verticalement sur toute la hauteur de la fenêtre */
            margin: 15px;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Couleur d'arrière-plan pour le corps */
        }

        .container {
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
        }

        .card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Ajoute une marge de 10px autour de chaque carte */
            cursor: pointer; /* Curseur pointer pour indiquer que les cartes sont cliquables */
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #666;
        }

        .card.selected {
            border: 5px solid yellow; /* Changement de la couleur de la bordure pour jaune lorsque la carte est sélectionnée */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" data-category="Live">
        <img src="IconeVTTV.png" alt="Image 1">
        <h3>Live</h3>
    </div>
    <div class="card" data-category="Films">
        <img src="IconeVTTV.png" alt="Image 2">
        <h3>Films</h3>
    </div>
    <div class="card" data-category="Series">
        <img src="IconeVTTV.png" alt="Image 3">
        <h3>Series</h3>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.card');

        cards.forEach((card, index) => {
            card.addEventListener('click', function () {
                selectCard(index);
            });
        });

        let selectedCardIndex = 0;
        let selectedCategory = '';

        function selectCard(index) {
            const selectedCard = document.querySelector('.card.selected');
            if (selectedCard) {
                selectedCard.classList.remove('selected');
            }
            cards[index].classList.add('selected');
            selectedCardIndex = index;
            selectedCategory = cards[index].dataset.category;
        }

        // Écouter les événements de pression des touches du clavier
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            const cards = document.querySelectorAll('.card');

            switch (key) {
                case 'ArrowLeft':
                    if (selectedCardIndex > 0) {
                        selectCard(selectedCardIndex - 1);
                    }
                    break;
                case 'ArrowRight':
                    if (selectedCardIndex < cards.length - 1) {
                        selectCard(selectedCardIndex + 1);
                    }
                    break;
                case 'Enter':
                    if (selectedCardIndex === 1 && selectedCategory === 'Films') {
                        navigateToListeCategoriesFilms(); // Naviguer vers ListeCategoriesFilms.html
                    }
                    break;
            }
        });

        function navigateToListeCategoriesFilms() {
            // Naviguer vers ListeCategoriesFilms.html
            window.location.href = 'ListeCategoriesFilms.html';
        }
    });
</script>

</body>
</html>
