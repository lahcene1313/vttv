<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VTTV</title>
    <!-- Inclure le lien vers la bibliothèque Video.js -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <!-- Inclure jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background: #111111;
            overflow-x: hidden;
            margin: 0; /* Supprime les marges */
            padding: 0; /* Supprime les espaces de remplissage */
        }

        #top-bar {
            width: 100%;
            height: 10px;
            background: #111222;
        }

        #top-bar h2 {
            color: #fff;
            margin: 0 auto;
            text-align: center;
            top: 5px;
            position: relative;
        }

        #player-wrapper {
            position: absolute; /* Position absolue par rapport à l'élément parent */
            top: 10px; /* Marge en haut */
            right: 10px; /* Marge à droite */
            z-index: 1000; /* Assure que le lecteur est au-dessus de tout le reste */
        }

        #my-video {
            width: 600px; /* Largeur du lecteur vidéo */
            height: 400px; /* Hauteur du lecteur vidéo */
        }

        .video-js .vjs-big-play-button {
            top: 50%;
            left: 45%;
        }

        #container li {
            cursor: pointer;
            color: #fff;
        }

        #container li:hover {
            color: violet;
        }
		
#country-list {
    list-style-type: none; /* Supprimer les puces de la liste */
    padding: 0; /* Supprimer les espaces de remplissage */
    margin: 0; /* Supprimer les marges */
    float: left; /* Aligner la liste à gauche */
    width: 20%; /* Définir la largeur de la liste à 20% de la page */
	color: white; /* Couleur du texte */
}

#country-list li {
    cursor: pointer; /* Définir le curseur comme pointer */
    padding: 10px; /* Ajouter un remplissage autour des éléments de la liste */
    margin-bottom: 5px; /* Ajouter une marge en bas entre les éléments de la liste */
    border: 1px solid #ccc; /* Ajouter une bordure */
    border-radius: 5px; /* Ajouter une bordure arrondie */
}

#country-list li:hover {
    background-color: #a802a0; /* Changer la couleur de fond au survol */
}



#channel-list {
    list-style-type: none; /* Supprimer les puces de la liste */
    padding: 0; /* Supprimer les espaces de remplissage */
    margin: 0; /* Supprimer les marges */
    float: left; /* Aligner la liste à gauche */
    width: 20%; /* Définir la largeur de la liste à 20% de la page */
	color: white; /* Couleur du texte */
}
h1 {
   color: white; /* Couleur du texte */
   font-size: 8px;
}

#channel-list li {
    cursor: pointer; /* Définir le curseur comme pointer */
    padding: 10px; /* Ajouter un remplissage autour des éléments de la liste */
    margin-bottom: 5px; /* Ajouter une marge en bas entre les éléments de la liste */
    border: 1px solid #ccc; /* Ajouter une bordure */
    border-radius: 5px; /* Ajouter une bordure arrondie */
}

#channel-list li:hover {
    background-color: #a802a0; /* Changer la couleur de fond au survol */
}




    </style>
</head>

<body>
<h1>Web VTTV</h1>
 <!-- List A -->
<ul id="country-list">
    <li data-country="Toutes Chaines">Toutes Chaines</li>
	<li data-country="Algerie">Algerie</li>
	<li data-country="BeIn Sports">BeIn Sports</li>
    <li data-country="France">France</li>
	<li data-country="Documentaires">Documentaires</li>
</ul>

<!-- List B -->
<ul id="channel-list">
	<li data-country="Algerie" data-channel="Programme National">Programme National</li>
	<li data-country="BeIn Sports" data-channel="BeIn Sports News">BeIn Sports News</li>
	<li data-country="BeIn Sports" data-channel="BeIn Sports 1">BeIn Sports 1</li>
	<li data-country="BeIn Sports" data-channel="BeIn Sports 2">BeIn Sports 2</li>
	<li data-country="France" data-channel="TF1">TF1</li>
	<li data-country="France" data-channel="13eme RUE">13eme RUE</li>
	<li data-country="Documentaires" data-channel="TRAVEL ">TRAVEL</li>
</ul>

<div id="player-wrapper">
    <video id="my-video" class="video-js" controls preload="auto" poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
        <source id="video-source" src="videoSource.src" type="application/x-mpegURL" /> <!-- Source initiale -->
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
</div>

 <!-- The element where the channel list -->
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
   <script>
    //Click channel to play it
    $("#channel-list").on('click', 'li', function() {
        var player = videojs(document.querySelector('.video-js'));
        player.src({
            src: videoSource.src,
            type: 'application/x-mpegURL' /*video type*/
        });
        player.play();
    });
</script>


<!-- Script pour gérer les événements de clic sur les listes -->
<script>
    // Initialiser le lecteur Video.js
var player = videojs('my-video');

// Filtrer les chaînes par pays
function filterChannels(country) {
    document.querySelectorAll('#channel-list li').forEach(function (channel) {
        channel.style.display = country === 'Toutes Chaines' || channel.dataset.country === country
            ? 'block' : 'none';
    });
}

// Écouteur pour les clics sur les pays
document.getElementById('country-list').addEventListener('click', function (event) {
    var country = event.target.dataset.country;
    if (country) {
        filterChannels(country);
    }
});

// Écouteur pour les clics sur les chaînes
document.getElementById('channel-list').addEventListener('click', function (event) {
    if (event.target.tagName.toLowerCase() === 'li') {
        var channel = event.target.textContent.trim();

        // Définir la source selon la chaîne
        if (channel === 'TF1') {
            player.src({
                src: 'http://arox.tv:80/live/05605052020/05605052020/102084.m3u8',
                type: 'application/x-mpegURL'
            });
			
		 } if (channel === '13eme RUE') {
            player.src({
                src: 'http://atg100.xyz:80/live/UL33K17/SYC4T9D/56908.m3u8',
                type: 'application/x-mpegURL'
            });	
		} if (channel === 'Programme National') {
            player.src({
                src: 'http://atg100.xyz:80/live/UL33K17/SYC4T9D/1041.m3u8',
                type: 'application/x-mpegURL'
            });		
			
        } if (channel === 'TRAVEL') {
            player.src({
                src: 'https://0b0a5371d15f48128cf69b029230eac6.mediatailor.us-east-1.amazonaws.com/v1/master/04fd913bb278d8775298c26fdca9d9841f37601f/Samsung-fr_TravelXP/playlist.m3u8',
                type: 'application/x-mpegURL'
            });
        } if (channel === 'BeIn Sports News') {
            player.src({
                src: 'http://supkartt.xyz:80/live/IsufKrasniqi/A06A37D4646542F/987010.m3u8',
                type: 'application/x-mpegURL'
            });
		} if (channel === 'BeIn Sports 1') {
            player.src({
                src: 'http://es.magtr.cc:80/live/2248552347422521/2248552347422521/327075.m3u8',
                type: 'application/x-mpegURL'
            });
		}
		 if (channel === 'BeIn Sports 2') {
            player.src({
                src: 'http://es.magtr.cc:80/live/2248552347422521/2248552347422521/327077.m3u8',
                type: 'application/x-mpegURL'
            });
		}
		

        // Charger et lire la vidéo
        player.play();

        // Mettre à jour le texte avec l'URL
        document.querySelector('h1').textContent = channel.dataset.country();
    }
});

</script>

</body>

</html>
