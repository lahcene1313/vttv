<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VTTV</title>
    <!-- Inclure le lien vers la bibliothèque Video.js -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <!-- Inclure jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background: #111111;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        #top-bar {
            width: 100%;
            height: 60px;
            background: #111222;
        }

        #top-bar h2 {
            color: #fff;
            margin: 0 auto;
            text-align: center;
            top: 5px;
            position: relative;
        }

        #container li {
            cursor: pointer;
            color: #fff;
        }

        #container li:hover {
            color: violet;
        }

        #country-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            float: left;
            width: 20%;
            color: white;
        }

        #country-list li {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #country-list li:hover {
            background-color: #a802a0;
        }

        #channel-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            float: left;
            width: 20%;
            color: white;
        }

        #channel-list li {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #channel-list li:hover {
            background-color: #a802a0;
        }
    </style>
</head>

<body>

    <!-- List A -->
    <ul id="country-list">
        <li data-country="Toutes Chaines">Toutes Chaines</li>
        <li data-country="Algerie">Algerie</li>
        <li data-country="BeIn Sports">BeIn Sports</li>
        <li data-country="France">France</li>
        <li data-country="Documentaires">Documentaires</li>
    </ul>

    <!-- List B -->
    <ul id="channel-list">
        <li data-country="Algerie" data-channel="Programme National">Programme National</li>
		<li data-country="Algerie" data-channel="ENNAHAR">ENNAHAR</li>
        <li data-country="BeIn Sports" data-channel="BeIn Sports News">BeIn Sports News</li>
        <li data-country="BeIn Sports" data-channel="BeIn Sports 1">BeIn Sports 1</li>
        <li data-country="BeIn Sports" data-channel="BeIn Sports 2">BeIn Sports 2</li>
        <li data-country="France" data-channel="TF1">TF1</li>
        <li data-country="France" data-channel="13eme RUE">13eme RUE</li>
        <li data-country="Documentaires" data-channel="ANIMAUX">ANIMAUX</li>
		
		
    </ul>

    <script>
        // Fonction pour filtrer les chaînes par pays
        function filterChannels(selectedCountry) {
            document.querySelectorAll('#channel-list li').forEach(function(channel) {
                // Afficher toutes les chaînes si "Toutes Chaines" est sélectionné
                if (selectedCountry === 'Toutes Chaines') {
                    channel.style.display = 'block';
                } else {
                    // Afficher uniquement les chaînes correspondant au pays sélectionné
                    channel.style.display = channel.dataset.country === selectedCountry ? 'block' : 'none';
                }
            });
        }

        // Écouteur pour filtrer les chaînes au clic sur les pays
        document.getElementById('country-list').addEventListener('click', function(event) {
            if (event.target.tagName.toLowerCase() === 'li') {
                var selectedCountry = event.target.dataset.country;
                if (selectedCountry) {
                    filterChannels(selectedCountry);
                }
            }
        });

        // Click sur une chaîne pour jouer la vidéo
        document.getElementById('channel-list').addEventListener('click', function(event) {
            if (event.target.tagName.toLowerCase() === 'li') {
                var channel = event.target.textContent.trim();
                var videoUrl = '';

                // Définir l'URL de la vidéo en fonction de la chaîne
                if (channel === 'TF1') {
                    videoUrl = 'https://arox.tv:80/live/05605052020/05605052020/102084.m3u8';
                } else if (channel === '13eme RUE') {
                    videoUrl = 'http://atg100.xyz:80/live/UL33K17/SYC4T9D/56908.m3u8';
                } else if (channel === 'Programme National') {
                    videoUrl = 'http://atg100.xyz:80/live/UL33K17/SYC4T9D/1041.m3u8';
				} else if (channel === 'ENNAHAR') {
                    videoUrl = 'http://super-iptv.live/live/ramziadi/353914255593/282930.m3u8';	
					
					
                } else if (channel === 'ANIMAUX') {
                    videoUrl = 'http://atg100.xyz:80/live/UL33K17/SYC4T9D/57036.m3u8';
                } else if (channel === 'BeIn Sports News') {
                    videoUrl = 'http://supkartt.xyz:80/live/IsufKrasniqi/A06A37D4646542F/987010.m3u8';
                } else if (channel === 'BeIn Sports 1') {
                    videoUrl = 'http://es.magtr.cc:80/live/2248552347422521/2248552347422521/327075.m3u8';
                } else if (channel === 'BeIn Sports 2') {
                    videoUrl = 'http://es.magtr.cc:80/live/2248552347422521/2248552347422521/327077.m3u8';
                }

                // Si une URL de vidéo est définie, ouvrir dans un nouvel onglet
                if (videoUrl) {
                    var videoPageUrl = `Lecteur.html?src=${encodeURIComponent(videoUrl)}`;
                    window.open(videoPageUrl, '_blank');
                }
            }
        });
    </script>

</body>

</html>
